<ion-header>
  <ion-toolbar color='primary' >
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let recipe of recipes">
    <ion-item>
      <ion-avatar slot='start'>
        <ion-img [src]='recipe.imageUrl'></ion-img>
      </ion-avatar>
      <ion-label>{{recipe.tittle}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
